<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-profile-heading" data-cy="ProfileCreateUpdateHeading" jhiTranslate="linkedinSkanerApp.profile.home.createOrEditLabel">
        Create or edit a Profile
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.url" for="field_url">Url</label>
          <input type="text" class="form-control" name="url" id="field_url" data-cy="url" formControlName="url" />
          <div *ngIf="editForm.get('url')!.invalid && (editForm.get('url')!.dirty || editForm.get('url')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('url')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('url')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 2000 }"
            >
              This field cannot be longer than 2000 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.businessTarget" for="field_businessTarget"
            >Business Target</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="businessTarget"
            id="field_businessTarget"
            data-cy="businessTarget"
            formControlName="businessTarget"
          />
          <div
            *ngIf="
              editForm.get('businessTarget')!.invalid && (editForm.get('businessTarget')!.dirty || editForm.get('businessTarget')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('businessTarget')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.targetWords" for="field_targetWords">Target Words</label>
          <input
            type="text"
            class="form-control"
            name="targetWords"
            id="field_targetWords"
            data-cy="targetWords"
            formControlName="targetWords"
          />
          <div *ngIf="editForm.get('targetWords')!.invalid && (editForm.get('targetWords')!.dirty || editForm.get('targetWords')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('targetWords')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 2000 }"
            >
              This field cannot be longer than 2000 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.blockedWords" for="field_blockedWords">Blocked Words</label>
          <input
            type="text"
            class="form-control"
            name="blockedWords"
            id="field_blockedWords"
            data-cy="blockedWords"
            formControlName="blockedWords"
          />
          <div
            *ngIf="editForm.get('blockedWords')!.invalid && (editForm.get('blockedWords')!.dirty || editForm.get('blockedWords')!.touched)"
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('blockedWords')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 2000 }"
            >
              This field cannot be longer than 2000 characters.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.location" for="field_location">Location</label>
          <input type="text" class="form-control" name="location" id="field_location" data-cy="location" formControlName="location" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.isActive" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
          <div *ngIf="editForm.get('isActive')!.invalid && (editForm.get('isActive')!.dirty || editForm.get('isActive')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('isActive')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.created" for="field_created">Created</label>
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.updated" for="field_updated">Updated</label>
          <div class="d-flex">
            <input
              id="field_updated"
              data-cy="updated"
              type="datetime-local"
              class="form-control"
              name="updated"
              formControlName="updated"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="linkedinSkanerApp.profile.leader" for="field_leader">Leader</label>
          <select class="form-control" id="field_leader" data-cy="leader" name="leader" formControlName="leader">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="leaderOption.id === editForm.get('leader')!.value?.id ? editForm.get('leader')!.value : leaderOption"
              *ngFor="let leaderOption of leadersSharedCollection; trackBy: trackLeaderById"
            >
              {{ leaderOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label jhiTranslate="linkedinSkanerApp.profile.comapign" for="field_comapigns">Comapign</label>
          <select class="form-control" id="field_comapigns" data-cy="comapign" multiple name="comapigns" formControlName="comapigns">
            <option
              [ngValue]="getSelectedCampaign(campaignOption, editForm.get('comapigns')!.value)"
              *ngFor="let campaignOption of campaignsSharedCollection; trackBy: trackCampaignById"
            >
              {{ campaignOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
